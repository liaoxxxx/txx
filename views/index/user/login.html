{{template "common/header_meta.html" .}}
<body>
<div class="main-container" style="width: 1400px; margin: 0 auto;overflow: hidden"  >
    <div style="margin: 200px auto;width: 400px" >
        <div class="form-group">
            <label for="exampleInputEmail1">用户名</label>
            <input type="text" class="form-control"  aria-describedby="emailHelp" id="userName" placeholder="请输入您的用户名">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control"  id="password" placeholder="请输入您的密码">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="check" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">记住我</label>
        </div>
        <button id="submit" class="btn btn-primary">登录</button>
    </div>
</div>
<script type="application/javascript">
    window.onload=function (ev) {
        $("#submit").click(function () {
            var url = "/user/sign_in";
            var userName = $("#userName").val();
            var password = $("#password").val();

            var post = {
                'user_name': userName,
                'password': password
            };

            $.post(url, post, function (res) {
                if (res.status) {
                    alert(res.msg);
                    window.location.assign("/");
                    console.log(res.data);
                } else {
                    alert(res.msg);
                    console.log(res.data);
                }
            })
        })
    }
</script>
</body>
</html>
